<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component ver.2</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
<!-- TOP CONTAINER -->
        <div class="top">
             <img class="perfume_image_desktop" src="images/image-product-desktop.jpg"; alt="">
             <img class="perfume_image_mobile" src="images/image-product-mobile.jpg"; alt="">       
        </div>
<!-- MIDDLE CONTAINER -->
        <div class="middle">
            <p class="perfume">PERFUME</p> 
            
            <p class="name">Gabrielle Essence Eau De Parfum</p>
            
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
<!-- BOTTOM CONTAINER -->
        <div class="bottom">
            <div class="price_tag">
                  <span class="current_price">$149.99</span>  
                  <span class="old_price">$169.99</span> 
            </div> 
            <div class="button">
                <img class="shopcart" src="images/icon-cart.svg" alt="">
                Add to Cart
            </div>     
        </div>
    <!--<div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Daniel Dekany</a>.
        </div> -->
    </div>
</body>
</html>
